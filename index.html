<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Malla Dinámica Medicina UDLA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Malla Curricular Dinámica Medicina – UDLA</h1>
<p class="sub">Añade semestres, materias y notas automáticamente</p>

<!-- Formulario para agregar materias -->
<form id="formMateria">
  <h3>Añadir Materia</h3>
  <label>Semestre:</label>
  <input type="number" id="semestreInput" min="1" max="12" placeholder="Número de semestre">
  <label>Nombre de la materia:</label>
  <input type="text" id="nombreInput" placeholder="Nombre de la materia">
  <label>Créditos:</label>
  <input type="number" id="creditosInput" min="1" max="10" placeholder="Créditos">
  <label>Requisitos (separar por coma):</label>
  <input type="text" id="requisitosInput" placeholder="Materia1,Materia2">
  <button type="submit" class="boton">Agregar materia</button>
</form>

<!-- Progreso general -->
<div class="progreso-general">
  Progreso total: <span id="progresoTotal">0%</span>
</div>

<!-- Navegación semestres -->
<div class="nav-semestres">
  <button onclick="mostrarTodo()">Todos</button>
  <button onclick="mostrarSolo(1)">1</button>
  <button onclick="mostrarSolo(2)">2</button>
  <button onclick="mostrarSolo(3)">3</button>
  <button onclick="mostrarSolo(4)">4</button>
  <button onclick="mostrarSolo(5)">5</button>
  <button onclick="mostrarSolo(6)">6</button>
  <button onclick="mostrarSolo(7)">7</button>
  <button onclick="mostrarSolo(8)">8</button>
  <button onclick="mostrarSolo(9)">9</button>
  <button onclick="mostrarSolo(10)">10</button>
  <button onclick="mostrarSolo(11)">11</button>
  <button onclick="mostrarSolo(12)">12</button>
</div>

<!-- Contenedor malla -->
<div id="contenedor" class="malla"></div>

<script src="script.js"></script>
</body>
</html>
